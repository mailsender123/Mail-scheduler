<!DOCTYPE html>
<html>
<head>
    <title>Home - Email Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Sender Information</h2>
        <form method="post" action="/schedule">
            <label for="sender_email">Sender Email:</label><br>
            <input type="email" id="sender_email" name="sender_email" placeholder="you@example.com" required><br>
            <label for="sender_password">Password:</label><br>
            <input type="password" id="sender_password" name="sender_password" placeholder="Your Password" required><br>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
