<!DOCTYPE html>
<html>
<head>
    <title>Schedule Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Schedule Email</h2>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('scheduler') }}" method="post">
            <label for="recipient_email">Recipient Email:</label>
            <input type="email" name="recipient_email" required><br>
            
            <label for="subject">Subject:</label>
            <input type="text" name="subject" required><br>
            
            <label for="body">Message:</label>
            <textarea name="body" required></textarea><br>
            
            <label for="date">Date:</label>
            <input type="date" name="date" required><br>
            
            <label for="time">Time:</label>
            <input type="text" name="time" placeholder="HH:MM" required><br>
            
            <label for="ampm">AM/PM:</label>
            <select name="ampm">
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select><br>
            
            <button type="submit">Scheduler</button>
        </form>
    </div>
</body>
</html>
