<!-- templates/schedule.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Schedule an Email</title>
</head>
<body>
    <h2>Schedule an Email</h2>
    {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
    <form method="post">
        <label>Sender Email:</label><input type="email" name="sender_email"><br>
        <label>Sender Password:</label><input type="password" name="sender_password"><br>
        <label>Recipient Email:</label><input type="email" name="recipient_email"><br>
        <label>Subject:</label><input type="text" name="subject"><br>
        <label>Body:</label><textarea name="body"></textarea><br>
        <label>Date:</label><input type="date" name="date"><br>
        <label>Time:</label><input type="time" name="time"><br>
        <label>AM/PM:</label><select name="ampm"><option value="am">AM</option><option value="pm">PM</option></select><br>
        <input type="submit" value="Schedule">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
