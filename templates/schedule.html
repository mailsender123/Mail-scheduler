<!-- schedule.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Schedule Email</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .form-container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 90%; }
        input, textarea, select { width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        h2 { margin-bottom: 20px; text-align: center; color: #333; }
        p { color: red; text-align: center; }
        a { display: block; text-align: center; margin-top: 10px; color: #007BFF; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Schedule an Email</h2>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            <label>Sender Email:</label>
            <input type="email" name="sender_email" required><br>

            <label>Sender Password:</label>
            <input type="password" name="sender_password" required><br>

            <label>Recipient Email:</label>
            <input type="email" name="recipient_email" required><br>

            <label>Subject:</label>
            <input type="text" name="subject" required><br>

            <label>Message:</label>
            <textarea name="body" required></textarea><br>

            <label>Date (YYYY-MM-DD):</label>
            <input type="text" name="date" placeholder="2025-05-09" required><br>

            <label>Time (HH:MM):</label>
            <input type="text" name="time" placeholder="12:30" required><br>

            <label>AM/PM:</label>
            <select name="ampm">
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select><br>

            <button type="submit">Schedule</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
