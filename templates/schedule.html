<!DOCTYPE html>
<html>
<head>
    <title>Schedule Email</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Schedule an Email</h2>
        <form action="{{ url_for('schedule_email_route') }}" method="POST">
            <input type="hidden" name="sender_email" value="{{ request.args.get('sender_email') }}">
            <input type="hidden" name="sender_password" value="{{ request.args.get('sender_password') }}">
            <input type="email" name="recipient_email" placeholder="Recipient Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="body" placeholder="Message" required></textarea>
            <input type="date" name="date" required>
            <input type="time" name="time" required>
            <button type="submit">Schedule Email</button>
        </form>
        <footer>Â© 2025 Mail Scheduler</footer>
    </div>
</body>
</html>
